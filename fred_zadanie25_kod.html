<h1>Maciej Freda klasa 1P, Układ 3</h1>
<div id="akapit1_f">  akapit-1
<p id="akapit1_freda_z1">
Internetem stacjonarnym jest nazywane stałe łącze domowe,<br>

którego główną zaletę stanowi możliwość korzystania z sieci bez limitu danych.<br>

Nie trzeba dzięki temu kontrolować poziomu zużycia transferu,<br>

bez względu na czas czy sposób korzystania z sieci.<br>

Stacjonarne łącze może być przewodowe lub bezprzewodowe.<br>
</p>
<p id="akapit1_freda_z2">
Jaka jest różnica między div a span? div jest to element blokowy,<br>
 którego szerokość wynosi 100% natomiasttag span jest to element inline który można np.<br>
 wstawić wewnątrz tekstu. Będzie się on zachować jak tekst<br>
 </p>
 <p id="akapit1_freda_z3">
Rodzaje połączeń stacjonarnych internetu<br>
Telefoniczne łącze przewodowe DSL lub ADS<br>
Kablowy internet stacjonarny LAN<br>
Łącze światłowodowe<br>
Sieć radiowa i satelitarna<br>
</p></div> 
<div id="akapit2_m">
akapit-2 <br>
<p id="akapit2_freda_z1">
Superkomputery to komputery o największej mocy obliczeniowej przez lata powstawały głównie w Stanach Zjednoczonych i Japonii.<br>
 Obecnie – od czerwca 2013 roku – mianem superkomputera określana jest maszyna o nazwie Tiahne-2,<br>
 która powstała w Chinach i ma niewyobrażalną moc prawie 34 PLOPS (peta FLOPS) tzn. 10 do potęgi piętnastej operacji na sekundę<br>
 i jest prawie dwa razy mocniejszy od poprzedniego superkomputera Titan stworzonego w U.S.A.<br>
</p>
<p id="akapit2_freda_z2">
Internet, bez którego większość ludzi nie wyobraża sobie życia miał swoje początki w latach 60-tych XX wieku,<br>
 kiedy to powstała na Uniwersytecie Kalifornijskim pierwsza mała sieć lokalna o nazwie ARPANET.<br>
</p>
<p id="akapit2_freda_z3">
Pierwszy laptop<br>
W 1979 r. William Moggridge stworzył urządzenie,<br>
 które nazwał Grid Compass Computer 1109.<br>
 Urządzeniem tym był pierwszy na rynku laptop.<br>
 Początkowo sprzęt ten wykorzystywany był przez NASA w programie promów kosmicznych.<br>
 Jego wartość rynkowa wynosiła 8 000 – 10 000 dolarów.<br>
 </p>
